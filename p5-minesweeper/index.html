<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <style>
    body {
      padding: 0;
      margin: 5px;
    }
		#blink {
			transition: 0.4s;
		}
		#warning {
			margin-top: 100px;
		}
		div {
			margin: 5px;
		}
  </style>
	<script src="script.js"></script>
  <script src="./p5/p5.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="Cell.js"></script>
  <script src="CustomGrid.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
	<div style="display:flex; flex-wrap:wrap">
		<div>
			<div id="sketch-container"></div>
		</div>
		<div id="warning" style="display:none">
			<h2 id="blink">WARNING! DO NOT CLOSE THE WINDOW!</h2>
			<p>Instead, uncheck the 'Auto-Refresh (Bot Only)' box and let the bot finish the game.</p>
			<p>The bot will close the window automatically.</p>
		</div>
		<div id="download" style="align-self:center">
			<label>To see the bot solve the game, download and run this file:</label>
			<form method="get" action="https://github.com/Moses-Ian/minesweeper-solver/raw/main/Minesweeper-Solver.exe">
				<button type="submit">Download</button>
			</form>
			<p>Requires Windows and Google Chrome</p>
		</div>
	</div>
</body>
